<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">

</head>
<body>
    <main>
         <h1>create account</h1>

         <form>

             <ul>
                 <li>  <label for="fname"f>fullname</label>
                    <input type="text" name="fname" id="fname" placeholder="john koffi" value="victor karo">
                </li>
               
                    <li>    <label for="dob">date of birth</label>
                        <input type="date" name="dob" id="dob"> 
                     </li>
                  
                <li>
                    <label for="address">home address</label>
                    <input type="text" name="address" id="address">
                </li>
                <li>
                    <p>gender</p>
                    <label for="male">male</label>
                    <input type="radio" name="gender" id="male">

                    <label for="female">female</label>
                    <input type="radio" name="gender" id="female">

                    <label for="none">none</label>
                    <input type="radio" name="gender" id="none">

                </li>
              


                <li>
                    <p>marital status</p>
                    <label for="married">married</label>
                    <input type="radio" name="marital status" id="married" >
                    <label for="single">single</label>
                    <input type="radio" name="marital status" id="single">
                    <label for="divorce">divorce</label>
                    <input type="radio" name="marital status" id="divorce">
                    <label for="widow">widow</label>
                    <input type="radio" name="marital status" id="widow" checked>
                </li>
                <li>
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" placeholder="victorkaro@">

                </li>
                <li>
                    <span>state of origin</span>

                    <select>
                        <optgroup label="south west">
                            <option value="lg">lagos</option>
                            <option value="og">ogun</option>
                            <option value="os">osun</option>
                            <option value="oy">oyo</option>
                            <option value="ek">ekiti</option>
                        </optgroup>
                        
                     <optgroup label="south east">  
                        <option value="an">anambra</option>
                        <option value="im">imo</option>
                        <option value="eb">ebonyi</option>
                        <option value="ab">abia</option>
                    </optgroup>

                    <optgroup label="north east">

                        <option value="ad" selected>adamawa</option>
                        <option value="bc">bauchi</option>
                        <option value="gb">gombe</option>
                        <option value="bn">borno</option>
                        <option value="tb">taraba</option>
                        <option value="yb">yobe</option>

                    </optgroup>

                    </select>

                </li>
                <li> 
                    <label for="phone">phone number</label>
                    <input type="tel" name="phone" id="phone" placeholder="08023445346" required>


                </li>
                <li>
                    <input type="checkbox" name="accept" id="accept">
                    <label for="accept">accept &amp; condition</label>

                </li>
                <li>
               
                    <input type="checkbox" name="accept" id="accept">
                    <label for="accept2">subscribe to our weekly newslatter</label>

                </li>
                <li>
                    <input type="submit" value="subscribe">

                </li>
            </ul>

         </form>
    </main>
